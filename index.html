<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Wheel Lottery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>who will marry first?</h1>
    <div class="wheel-container">
      <div id="wheel" class="wheel">
        <div class="segment" style="transform: rotate(0deg);">ovi</div>
        <div class="segment" style="transform: rotate(40deg);">Amzad</div>
        <div class="segment" style="transform: rotate(80deg);">faria</div>
        <div class="segment" style="transform: rotate(120deg);">tripty</div>
        <div class="segment" style="transform: rotate(160deg);">tonima</div>
        <div class="segment" style="transform: rotate(200deg);">puja</div>
        <div class="segment" style="transform: rotate(240deg);">Riva</div>
        <div class="segment" style="transform: rotate(280deg);">lucky</div>
        <div class="segment" style="transform: rotate(320deg);">MOON</div>
      </div>
    </div>
    <button id="spinButton">Spin the Wheel</button>
    <p id="result"></p>
  </div>
  <script src="css/script.js"></script>
</body>
</html>
